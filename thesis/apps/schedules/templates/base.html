{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-image: url("{% static "background_car.jpg" %}");
            color: white;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div align="center">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
